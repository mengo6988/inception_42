version: "3.8"

networks:
  inception:

volumes:
  wpphp:
    name: wpphp
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/home/mengo/data/wordpress/" 
  mdb:
    name: mdb
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/home/mengo/data/mariadb/"
  # jp:
  #   name: jp
  #   driver: local
  #   driver_opts:
  #     type: none
  #     o: bind
  #     device: "/home/mengo/data/jp/"


services:
  nginx:
    build: requirements/nginx/.
    container_name: nginx
    image: nginx
    ports:
      - "443:443"
    volumes:
      - wpphp:/var/www/html
    networks:
      - inception
    depends_on:
      - wordpress
    env_file:
      - .env
    restart: on-failure
  mariadb:
    build: requirements/mariadb/.
    container_name: mariadb
    image: mariadb
    volumes:
      - mdb:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env
    expose:
      - "3306"
    restart: on-failure
    healthcheck:
      test: ["CMD", "mysqladmin", "-u", "root", "-p$MARIADB_ROOT_PASSWORD", "ping"] 
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    build: requirements/bonus/redis/.
    container_name: redis
    image: redis
    networks:
      - inception
    depends_on:
      - wordpress
    env_file:
      - .env
    restart: on-failure
  ftp:
    build: requirements/bonus/ftp/.
    container_name: ftp
    image: ftp
    volumes:
      - wpphp:/var/www/html
    networks:
      - inception
    depends_on:
      - wordpress
    env_file:
      - .env
    ports:
      - "21:21"
      - "21100-21110:21100-21110"
    restart: on-failure
  # jupyter:
  #   build: requirements/bonus/jupyter/.
  #   container_name: jupyter
  #   image: jupyter
  #   volumes:
  #     - jp:/home/jupyter
  #   networks:
  #     - inception
  #   env_file:
  #     - .env
  #   ports:
  #     - "8888:8888"
  #   restart: on-failure
  wordpress:
    build: requirements/wordpress/.
    container_name: wordpress
    image: wordpress
    volumes:
      - wpphp:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
    env_file:
      - .env
    expose:
      - "9000"
    restart: on-failure
