version: "3.8"

networks:
  inception:

volumes:
  wpphp:
    name: wpphp
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/home/mengo/data/wordpress/" 
  mdb:
    name: mdb
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/home/mengo/data/mariadb/"


services:
  nginx:
    build: requirements/nginx/.
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - wpphp:/var/www/html
    networks:
      - inception
    depends_on:
      - wordpress
    env_file:
      - .env
    restart: on-failure
  mariadb:
    build: requirements/mariadb/.
    container_name: mariadb
    volumes:
      - mdb:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env
    expose:
      - "3306"
    restart: on-failure
    healthcheck:
      test: ["CMD", "mysqladmin", "-u", "root", "-p$MARIADB_ROOT_PASSWORD", "ping"] 
      interval: 10s
      timeout: 5s
      retries: 5
  wordpress:
    build: requirements/wordpress/.
    container_name: wordpress
    volumes:
      - wpphp:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
    env_file:
      - .env
    expose:
      - "9000"
    restart: on-failure
